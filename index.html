<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Desafio Js. Author: Sara Nascimento">
  <link rel="stylesheet" href="./style.css" alt="favIcon" />
  <link rel="icon" href="icons/bxs-sun.svg">
  <title> Desafio JS = Sara Nascimento </title>
</head>
<body>
   <header>
    <nav class="navHeader">
      <div>
        <img src="./icons/logo.png" alt="logo" class="imgLogo"/>
      </div>
      <div id="nav">
        <button  aria-label="Abrir menu" id="btn-mobile" aria-haspop="true" aria-controls="menu" aria-expanded="false">
            <span id="hamburguer"></span>
        </button>
        <div id="menu" role="menu">

        </div>
      </div>
    </nav>
   </header>
   <main class="mainContent">
     <section class="citySection">
       <h1 class="name"></h1>
       <h2 class="hour " id="data-hora"></h2>
       <div class="container-img">
         <img src="" />
       </div>
       <div class="container-temp">
        <div class="temp"></div>
        <span class="unit"></span>
       </div>
     </section>
     <section class="descripctionSection">
       <div class="infoDescription">
          <p class="desc"></p>
          <p class="max"> </p>
          <p class="min"></p>
       </div>
       <button class="information">Salvar informações atuais</button>
     </section>
   </main>
   <footer>
    <p>&#169;copyright - 2022.</p>
    <p>All right reserved.</p>
   </footer>
  <script src="./main.js"></script>
</body>
</html>
